<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Sign up Form</h1>
    <div>
        <form action="" method="" name="" >
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Type your Name.....">

            <label for="mail">Email ID:</label>
            <input type="email" id="mail" placeholder="Type your Email Id.....">

            <label for="password">Password:</label>
            <input type="password" id="Password" placeholder="Type your Password.....">

            <label for="age">Age:</label><br/><br/>
            <input type="radio" id="Under_16">Under 16<br/>
            <input type="radio" id="over_16">16 or Older
        <br/>
        <br/>

            <label for="Course">select course</label>
            <select id="Course">
                <optgroup label="Engineering">
                    <option>Computer Science Engineering</option>
                    <option>Mechanical Engineering</option>
                    <option>Electrical and Electronical Engineering</option>
                    <option>Civil Engineering</option>
                    <option>Chemical Engineering</option>
                </optgroup>
                <optgroup label="Management">
                    <option>Finance Management</option>
                    <option>Technology</option>
                    <option>Marketing</option>
                    <option>Business</option>
                </optgroup>
            </select>
            <label for="interest">Interests:</label><br/><br/>
            <input type="checkbox">Java<br/>
            <input type="checkbox">python<br/>
            <input type="checkbox">C++<br/>
            <input type="checkbox">Data Science<br/>
            <input type="checkbox">Machine Learning<br/>
            <br/>
            <br/>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
